<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mk Map Server 3</title>
    </head>
    <body>
        <div id="main-well" class="bg-base-200 w-screen max-w-screen h-screen max-h-screen">
            <div class="bg-base-100 shadow-sm navbar">
                <div class="">
                    <a class="text-xl btn btn-ghost">MK Map Server</a>
                </div>
                <div class="ml-auto">
                    <button id="open-external-screen-btn" class="btn btn-ghost">
                        <i data-lucide="external-link"></i>
                        Detect and Open External Screen
                    </button>
                </div>
            </div>
            <div id="content-well" class="h-[calc(100vh-4rem)] overflow-scroll">
                <div class="gap-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 grid-rows-auto p-4">
                    <div class="bg-base-100 shadow-sm p-3 rounded-md w-full h-full">
                        <fieldset class="p-2 fieldset">
                            <legend class="fieldset-legend">Map Settings</legend>
                            <!-- base map selection -->
                            <label class="label">Select Map</label>
                            <input
                                type="file"
                                id="base-map-input"
                                class="w-full file-input file-input-bordered"
                                accept=".png,.jpg,.jpeg,.bmp,.gif"
                            >
                            <label class="label">Select Background (optional)</label>
                            <select id="background-select" class="w-full select-bordered select">
                                <option value="None" selected>None</option>
                            </select>
                            <label class="label">Background Fade Amount</label>
                            <input
                                type="range"
                                id="background-fade-range"
                                class="w-full range range-primary"
                                min="70"
                                max="100"
                                step="10"
                                value="80"
                            >
                        </fieldset>
                    </div>
                    <div class="bg-neutral shadow-sm p-3 border-base-300 rounded-md w-80 h-80">
                        <zoom-select></zoom-select>
                    </div>
                    <div class="flex flex-col justify-center items-start gap-3 md:col-span-2 xl:col-span-3 bg-base-100 shadow-sm p-3 border-base-300 rounded-md w-full h-full">
                        <div class="font-semibold text-xl">Map Preview</div>
                        <div class="flex flex-row justify-start items-center gap-3"></div>
                        <div class="flex flex-row gap-5">
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Fog Options</legend>
                                <label class="label">
                                    <input type="checkbox" id="enable-fog-drawing-checkbox" class="checkbox">
                                    Enable fog drawing
                                    <div class="tooltip" data-tip="Left click and drag to draw fog. Right click and drag to erase fog.">
                                        <i data-lucide="info"></i>
                                    </div>
                                </label>
                                <label class="label">
                                    <input
                                        type="range"
                                        id="circle-radius"
                                        class="w-full range range-primary"
                                        min="10"
                                        max="100"
                                        step="10"
                                        value="50"
                                    >
                                    Circle Radius
                                </label>
                                <label class="label">Select Fog Color</label>
                                <select id="fog-color-select" class="w-full select-bordered select customselect">
                                    <button>
                                        <selectedcontent></selectedcontent>
                                    </button>
                                </select>
                                <button id="clear-svg-btn" class="btn btn-sm btn-secondary">
                                    <i data-lucide="trash"></i>
                                    Clear Fog Drawing
                                </button>
                                <label class="label">
                                    <input
                                        type="range"
                                        id="fog-speed-range"
                                        class="w-full range range-primary"
                                        min="0"
                                        max="100"
                                        step="5"
                                        value="20"
                                    >
                                    Fog Speed
                                </label>
                            </fieldset>
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Output Options</legend>
                                <label class="label">
                                    Select Output Scale:
                                </label>
                                <select id="output-scale-select" class="w-full select-bordered select">
                                    <option value="1" selected>1x (Original Size)</option>
                                    <option value="0.5">2x</option>
                                    <option value="0.333">3x</option>
                                    <option value="0.25">4x</option>
                                    <option value="0.2">5x</option>
                                </select>
                                <button id="rotate-btn" class="btn btn-sm btn-secondary">
                                    <i data-lucide="rotate-ccw"></i>
                                    Rotate Map 90Â°
                                </button>
                            </fieldset>
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Grid Options</legend>
                                <label class="label">Grid Line Color</label>
                                <select id="grid-line-color-select" class="w-full select-bordered select customselect">
                                    <button>
                                        <selectedcontent></selectedcontent>
                                    </button>
                                </select>
                                <label class="label">Grid Line Opacity</label>
                                <input
                                    type="range"
                                    id="grid-line-opacity-range"
                                    class="w-full range range-primary"
                                    min="10"
                                    max="100"
                                    step="10"
                                    value="100"
                                >
                                <label class="label">Draw Grid Lines</label>
                                <select id="grid-lines-select" class="w-full select-bordered select">
                                    <option value="none" selected>None</option>
                                    <option value="square-50">Square Grid (50%)</option>
                                    <option value="square-75">Square Grid (75%)</option>
                                    <option value="square-100">Square Grid (100%)</option>
                                    <option value="square-125">Square Grid (125%)</option>
                                    <option value="square-150">Square Grid (150%)</option>
                                    <option value="hex-50">Hex Grid (50%)</option>
                                    <option value="hex-75">Hex Grid (75%)</option>
                                    <option value="hex-100">Hex Grid (100%)</option>
                                    <option value="hex-125">Hex Grid (125%)</option>
                                    <option value="hex-150">Hex Grid (150%)</option>
                                </select>
                            </label>
                        </fieldset>
                        <div class="flex flex-col">
                            <button id="clear-everything-btn" class="mt-2 mb-2 btn-sm btn btn-error">
                                <i data-lucide="brush-cleaning"></i>
                                Clear Everything
                            </button>
                            <button id="send-to-external-screen-btn" class="mt-2 mb-2 btn-sm btn btn-primary">
                                <i data-lucide="radio-tower"></i>
                                Send to External Screen
                            </button>
                        </div>
                    </div>
                    <preview-screen-2 id="map-canvas"></preview-screen-2>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
